<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Transform Sites Job Tracker</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="../assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="../assets/favicon/safari-pinned-tab.svg" color="#EA435D">
    <link rel="shortcut icon" href="../assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#EA435D">
    <meta name="msapplication-config" content="../assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#EA435D">

    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="../css/core-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="../assets/images/logo.png" alt="Transform Sites" class="sidebar-logo">
        </div>

        <nav class="sidebar-nav">
            <a href="#" class="nav-item active" data-page="home">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="#" class="nav-item" data-page="notes">
                <i class="fas fa-sticky-note"></i>
                <span>Notes</span>
            </a>
            <a href="#" class="nav-item" data-page="jobs">
                <i class="fas fa-briefcase"></i>
                <span>Jobs</span>
            </a>
            <a href="#" class="nav-item" data-page="prospects">
                <i class="fas fa-users"></i>
                <span>Prospects</span>
            </a>
            <a href="#" class="nav-item" data-page="clients">
                <i class="fas fa-user-tie"></i>
                <span>Clients</span>
            </a>
            <a href="#" class="nav-item" data-page="finances">
                <i class="fas fa-pound-sign"></i>
                <span>Finances</span>
            </a>
            <a href="#" class="nav-item" data-page="statistics">
                <i class="fas fa-chart-line"></i>
                <span>Statistics</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <button class="logout-button" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
        <div class="content-wrapper" id="contentWrapper">
            <!-- Content will be loaded here dynamically -->
        </div>
    </main>

    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/motivational-messages.js"></script>
    <script src="js/notes.js"></script>
    <script src="js/jobs.js"></script>
    <script src="js/prospects.js"></script>
    <script src="js/clients.js"></script>
    <script src="js/finances.js"></script>
    <script src="js/statistics.js"></script>

    <script>
        // Check authentication on page load
        checkAuth();
    </script>
</body>
</html>
